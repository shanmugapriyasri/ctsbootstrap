<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Bootstrap 4 tutorial</title>
    </head>
    <body>
 
<div class="container">
<h1>stacked form</h1>
<form>
<fieldset class="form-group">
<label for="first_name">First Name</label>
<input type="text" class="form-control" id="first_name" name="first_name" placeholder="enter first name">
</fieldset>
<fieldset class="form-group">
<label for="last_name">Last Name</label>
<input type="text" class="form-control" id="last_name" name="last_name" placeholder="enter last name">
</fieldset>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1>Inline form</h1>
<form class="form-inline">
		
<label for="first_name" class="mr-sm-5">First Name</label>
<input type="text" class="form-control mr-sm-5" id="first_name" name="first_name">

<label for="last_name" class="mr-sm-5">Last Name</label>
<input type="text" class="form-control mr-sm-5" id="last_name" name="last_name">

<button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" > </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"> </script>
    </body>
</html>
