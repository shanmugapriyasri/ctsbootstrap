<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/> 
          <link href="css/style.css" rel="stylesheet" type="text/css"/> 
    <title>Bootstrap 4 tutorial</title>
    </head>
    <body>
    <div class="container">



		<form>
			<div class="form-row">
				<div class="form-group col-lg-4">
					<label for="fname">FirstName</label> <input type="text"
						class="form-control" id="fname" placeholder="Enter FirstName">
				</div>
				<div class="form-group col-lg-4">
					<label for="mname">FirstName</label> <input type="text"
						class="form-control" id="mname" placeholder="Enter MiddleName">
				</div>
				<div class="form-group col-lg-4">
					<label for="lname">FirstName</label> <input type="text"
						class="form-control" id="lname" placeholder="Enter LastName">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-lg-6">
					<label for="address1">Address 1</label> <input type="text"
						class="form-control" id="address1" placeholder="Enter address1">
				</div>
				<div class="form-group col-lg-6">
					<label for="address2">Address 2</label> <input type="text"
						class="form-control" id="address2" placeholder="Enter address2">
				</div>
			</div>
			<div class="form-row">

				<div class="form-group col-lg-4">
					<label for="dateOfBirth">Date of Birth</label> <input type="text"
						class="form-control" id="dateOfBirth" name="dob">
				</div>


				<div class="form-group col-lg-4">
				<label for="fname">Gender</label>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="male" name="gender"> 
						<label class="form-check-label" for="male">Male</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="female" name="gender">
						 <label class="form-check-label" for="male">Female</label>
					</div>
				</div>
				<div class="form-group col-lg-4">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="pay" name="role" checked>
							 <label class="form-check-label" for="pay">Permanent</label>

					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>

	</div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" > </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"> </script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script> 
	<script> 
  $('#dateOfBirth').datepicker({ 
    uiLibrary: 'bootstrap4', 
    format: 'dd/mm/yyyy' 
  }); 
</script> 
        
    </body>
</html>
